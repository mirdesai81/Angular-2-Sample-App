<div class="row" *ngIf="product?.productCode">
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-4">Product Code</div>
      <div class="col-md-8">{{product.productCode}}</div>
    </div>
    <div class="row">
      <div class="col-md-4">Product Name</div>
      <div class="col-md-8">{{product.productName}}</div>
    </div>
    <div class="row">
      <div class="col-md-4">Description</div>
      <div class="col-md-8">{{product.description}}</div>
    </div>
    <div class="row">
      <div class="col-md-4">Release Date</div>
      <div class="col-md-8">{{product.releaseDate | date:'MM/dd/yyyy'}}</div>
    </div>
    <div class="row">
      <div class="col-md-4">Price</div>
      <div class="col-md-8">{{product.price | currency:USD:true:'1.2-2'}}</div>
    </div>
    <div class="row">
      <div class="col-md-4">Rating</div>
      <div class="col-md-8"><!--<app-star [rating]="product.starRating"></app-star>--></div>
    </div>
  </div>
  <div class="col-md-6"><!--<img [src]="product.imageUrl"  [title]="product.productName">--></div>
</div>
<div class="row">
  <button class="btn btn-primary" (click)="onBack()">BACK</button>
</div>
